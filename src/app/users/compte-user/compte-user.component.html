<div class="row">
  <div class="col-12 col-lg-2">
    <div class="row">
      <a [routerLink]="['/compte/details/', currentUser.idUser]">
        <button type="button" class="btn btn-info">
          Voir votre profil
        </button>
      </a>
    </div>
  </div>
  <div class="col-12 col-lg-10" *ngIf="offres">
    <div class="row" *ngIf="offres.length > 0">
      <h2>Voici les offres que vous avez sélectionnée(s) :</h2>
      <div class="row">
        <div class="col-4" *ngFor="let offre of offres">
          <a [routerLink]="['/offres/details/', currentUser.idUser]">
            <div class="card">
              <div class="card-body">
                <h4 class="card-title">{{offre.titreOffre}}</h4>
                <p class="card-text">{{offre.introduction}}</p>
                <p class="card-text">
                  <small class="text-muted">sélectionnée il y a {{offre.dateCandidature}}</small>
                </p>
